<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cryptoprice-dash">
    <template>
        <h2>Hello polymer!</h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse"></iron-ajax>
        <template is="dom-repeat" items="[[currencies]]">
            <p> [[item.code]] - [[item.name]] : $[[item.price]] </p>
        </template>
    </template>

    <script>
        class CryptopriceDash extends Polymer.Element {
            static get is() {
                return 'cryptoprice-dash'
            }
            static get properties() {
                return {
                    currencies: {
                        type: Array,
                        value: [{
                            code: 'BTC',
                            name: 'Bitcoin',
                            price: 0
                        }, {
                            code: 'ETH',
                            name: 'Ethereum',
                            price: 0
                        }, {
                            code: 'LTC',
                            name: 'Litecoin',
                            price: 0
                        }]
                    }
                }
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this._getCurrencyData();
                })
            }

            _getCurrencyData() {
                var ajax = this.$.coinbase;
                ajax.url = 'https://api.coinbase.com/v2/prices/USD/spot';
                ajax.generateRequest();
            }

            _handleResponse(response) {
                this._computeCurrencyAmount(response.detail.response.data);
            }

            _computeCurrencyAmount(data) {
                data.forEach(function (element) {
                    var index = this.currencies.map(function (e) {
                        return e.code
                    }).indexOf(element.base);
                    this.set('currencies.' + index + '.price', element.amount);
                }, this);
            }
        }
        window.customElements.define(CryptopriceDash.is, CryptopriceDash)
    </script>
</dom-module>
