<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner-lite.html">

<script src="bower_components/chart.js/dist/Chart.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>

<dom-module id="cryptoprice-dash">
    <template>
        <h2>Hello polymer!</h2>
        <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse" loading="{{loading}}"></iron-ajax>

        <paper-spinner-lite active="[[loading]]" class="orange"></paper-spinner-lite>

        <div hidden$="[[loading]]">
            <template is="dom-repeat" items="[[currencies]]">
                <p> [[item.code]] - [[item.name]] : $ [[item.price]] TWD </p>
            </template>
        </div>

        <div hidden$="[[loading]]" style="width:100%; max-width:700px; margin:0 auto">
            <canvas height="2" width="4" id="canvas"></canvas>
        </div>
    </template>

    <script>
        class CryptopriceDash extends Polymer.Element {
            static get is() {
                return 'cryptoprice-dash'
            }
            static get properties() {
                return {
                    currencies: {
                        type: Array,
                        value: [{
                            code: 'BTC',
                            name: 'Bitcoin',
                            price: 0
                        }, {
                            code: 'ETH',
                            name: 'Ethereum',
                            price: 0
                        }, {
                            code: 'LTC',
                            name: 'Litecoin',
                            price: 0
                        }]
                    },
                    loading: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    myLineChart: {}
                }
            }

            ready() {
                super.ready();
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this._getCurrencyData();
                    this._getCurrencyHistoricData(this.currencies[2].code);
                })
            }

            _getCurrencyData() {
                var ajax = this.$.coinbase;
                ajax.url = 'https://api.coinbase.com/v2/prices/USD/spot';
                ajax.generateRequest();
            }

            _getCurrencyHistoricData(currency) {
                var ajax = this.$.coinbase;
                ajax.url = 'https://www.coinbase.com/api/v2/prices/' + currency + '-USD/historic?period=year';
                ajax.generateRequest();
            }

            _handleResponse(response) {
                if (response.detail.url.includes("historic")) {
                    this._computeGraph(response.detail);
                } else {
                    this._computeCurrencyAmount(response.detail.response.data);
                }
            }

            _computeCurrencyAmount(data) {
                data.forEach(function (element) {
                    var index = this.currencies.map(function (e) {
                        return e.code
                    }).indexOf(element.base);
                    this.set('currencies.' + index + '.price', (element.amount * 30.27).toFixed(2));
                }, this);
            }

            _computeGraph(data) {
                var code = data.url.substring(39, 42);
                var label = [];
                var price = [];

                data.response.data.prices.forEach(function (element) {
                    label.push(this._computeDateTime(element.time));
                    price.push((element.price * 30.27).toFixed(2));
                }, this);

                this._generateLineChart(label, price, code);
            }

            _computeDateTime(dateString) {
                if (dateString) {
                    return moment(dateString, "YYYY-MM-DDThh:mm:aaZ").format("YYYY/MM/DD h:mm a");
                }

                return dateString;
            }

            _generateLineChart(label, price, labelName) {
                if (this.myLineChart !== undefined) this.myLineChart.destroy();
                var ctx = this.$.canvas.getContext('2d');
                this.myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: label.reverse(),
                        datasets: [{
                            pointRadius: 0,
                            label: labelName,
                            backgroundColor: "rgba(111, 124, 186, 0.1)",
                            borderColor: "rgba(111, 124, 186, 1)",
                            borderWidth: 2,
                            data: price.reverse()
                        }]
                    },
                    options: {
                        animation: false,
                        tooltips: {
                            mode: 'index',
                            intersect: false
                        },
                        scales: {
                            xAxes: [{
                                gridLines: {
                                    display: false
                                }
                            }],
                            yAxes: [{
                                gridLines: {
                                    display: false
                                }
                            }]
                        }
                    }
                });
            }
        }
        window.customElements.define(CryptopriceDash.is, CryptopriceDash)
    </script>
</dom-module>
